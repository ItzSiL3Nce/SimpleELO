# MVdWPlaceholderAPI's placeholders:                                         #
# {elo} -> Returns the ELO of the player                                     #
# {position} -> Returns the position in the top list of the player           #
# {topX} -> Returns the player at that X position in the top                 #
# {topX_elo} -> Returns that player at that X position's ELO                 #
#                                                                            #
##############################################################################